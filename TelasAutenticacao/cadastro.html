<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastrostyle.css">
    <title>Cadastro</title>
</head>
<body>
    <section id="division">
        <div id="ladinho">
            <a href="login.html" class="buttons">Login</a><br><br>
            <a href="cadastro.html" class="buttons">Cadastro</a>
        </div>
        <div id="divcadastro">
            <form class="formlc">
                <figure>
                    <img src="logotipo.png">
                </figure>

                <input type="text" class="inputinhos" placeholder="Nome Completo">
                <input type="text" class="inputinhos" placeholder="Nome do usuário">
                <input type="email" class="inputinhos" placeholder="Email">
                <input type="password" class="inputinhos" placeholder="Senha">
                <input type="password" class="inputinhos" placeholder="Confirmar senha"> 
        
                <button type="submit" id="cadastrar">Cadastrar</button><br>

                <a href="login.html" id="conta">Já possui conta?</a>
            </form> 
        </div>
        
    </section>
    
</body>
</html>
