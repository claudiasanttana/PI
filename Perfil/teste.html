<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilize o rótulo como um botão personalizado */
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Oculte o input file nativo */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <label for="file-upload" class="custom-file-upload">
        <img src="sua-imagem.jpg" alt="Botão de Upload">
    </label>
    <input type="file" id="file-upload">
</body>
</html>
