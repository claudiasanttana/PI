<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para o perfil */
    #profile {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
    }

    #cover-photo {
      width: 100%;
      max-height: 200px;
    }

    #profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    #user-name {
      font-size: 24px;
      margin: 10px 0;
    }

    #user-description {
      font-size: 16px;
    }

    /* Estilos para o modal */
    #edit-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #edit-modal-content {
      background-color: #fff;
      max-width: 400px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    #edit-modal input {
      width: 100%;
      margin: 10px 0;
      padding: 5px;
    }

    #edit-modal button {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="profile">
    <img id="cover-photo" src="" alt="Foto de Capa">
    <img id="profile-photo" src="" alt="Foto de Perfil">
    <h1 id="user-name">Nome de Usuário</h1>
    <p id="user-description">Descrição do Usuário</p>
  </div>

  <button onclick="openEditModal()">Editar Perfil</button>

  <div id="edit-modal">
    <div id="edit-modal-content">
      <h2>Editar Perfil</h2>
      <form id="user-profile-form">
        <input type="file" id="cover-photo-file" accept="image/*" placeholder="Foto de Capa">
        <input type="file" id="profile-photo-file" accept="image/*" placeholder="Foto de Perfil">
        <input type="text" id="user-name-input" placeholder="Seu Nome">
        <input type="text" id="user-description-input" placeholder="Sua Descrição">
        <button type="button" onclick="updateProfile()">Salvar Alterações</button>
        <button type="button" onclick="closeEditModal()">Fechar</button>
      </form>
    </div>
  </div>

  <script>
    function openEditModal() {
      document.getElementById('edit-modal').style.display = 'block';
    }

    function closeEditModal() {
      document.getElementById('edit-modal').style.display = 'none';
    }

    function updateProfile() {
      const coverPhotoFile = document.getElementById('cover-photo-file').files[0];
      const profilePhotoFile = document.getElementById('profile-photo-file').files[0];
      const userName = document.getElementById('user-name-input').value;
      const userDescription = document.getElementById('user-description-input').value;

      if (coverPhotoFile) {
        const coverPhotoURL = URL.createObjectURL(coverPhotoFile);
        document.getElementById('cover-photo').src = coverPhotoURL;
      }

      if (profilePhotoFile) {
        const profilePhotoURL = URL.createObjectURL(profilePhotoFile);
        document.getElementById('profile-photo').src = profilePhotoURL;
      }

      document.getElementById('user-name').textContent = userName;
      document.getElementById('user-description').textContent = userDescription;

      closeEditModal();
    }
  </script>
</body>
</html>
