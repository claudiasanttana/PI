<!DOCTYPE html>
<html>
<head>
    <style>
        .tabs {
            display: flex;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .tab.active {
            background-color: #ccc; /* Cor de fundo quando a guia está ativa */
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab" onclick="changeTab(1)" id="tabButton1">Guia 1</div>
        <div class="tab" onclick="changeTab(2)" id="tabButton2">Guia 2</div>
    </div>

    <div class="tab-content active" id="tab1">
        <h2>Conteúdo da Guia 1</h2>
        <p>Este é o conteúdo da Guia 1.</p>
    </div>

    <div class="tab-content" id="tab2">
        <h2>Conteúdo da Guia 2</h2>
        <p>Este é o conteúdo da Guia 2.</p>
    </div>

    <script>
        function changeTab(tabNumber) {
            document.querySelectorAll('.tab-content').forEach(function (content) {
                content.classList.remove('active');
            });

            document.querySelectorAll('.tab').forEach(function (tab) {
                tab.classList.remove('active');
            });

            document.getElementById('tab' + tabNumber).classList.add('active');
            document.getElementById('tabButton' + tabNumber).classList.add('active');
        }
    </script>
</body>
</html>
