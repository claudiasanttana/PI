<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Cadastro Input Students</title>
</head>
<body>
    <div class ="wrapper">
        <form action="">
            <h1><i class='bx bxs-user-circle' ></i></h1>
            <div class="input-box">
                <input type="text"  maxlength="30" placeholder="Nome Completo"
                 required>
                 <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" maxlength="30" placeholder="E-mail Institucional"
                 required>
                 <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="text" maxlength="13" placeholder="RA"
                 required>
                 <i class='bx bx-file'></i>
            </div>
            <div class="input-box">
                <input type="password" maxlength="8"
                placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn" href="acessoST.html">Cadastre-se</button>
            <div class="register-link">
            <a
                href="acessoST.html">jÃ¡ possui uma conta?</a>
        </form>

    </div>
    
</body>
</html>
